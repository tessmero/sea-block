<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>tessmero/sea-block</title>
  <style>
    html, body { 
      height: 100%; 
      margin: 0; 
      -webkit-tap-highlight-color: transparent;
    }
    body { overflow: hidden; }
    canvas { 
      position:absolute;
      left: 0px;
      top: 0px;
      background:transparent; 
      display: block; width: 100vw; height: 100vh; 
    }

    /* always display sharp pixels, except background during initial splash screen */
    canvas:not(.splash) {
      image-rendering: optimizeSpeed;             /* Older versions of FF          */
      image-rendering: -moz-crisp-edges;          /* FF 6.0+                       */
      image-rendering: -webkit-optimize-contrast; /* Safari                        */
      image-rendering: -o-crisp-edges;            /* OS X & Windows Opera (12.02+) */
      image-rendering: pixelated;                 /* Awesome future-browsers       */
      -ms-interpolation-mode: nearest-neighbor;   /* IE     */
    }

    
    #controls-container {
      width: 0px;
      height: 0px;

      /* workaround display issue  */
      border: 1px solid black;

      position: absolute; 
    }
   

    /* font used for flat-game-ui buttons */
    @font-face {
      font-family: 'Micro5';
      src: url('./fonts/ttf/Micro5-Regular.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }
  </style>

  
</head>
<body>
  

<canvas id="backCanvas" class="splash"></canvas>
<style>
  #backCanvas {
    z-index:1;
  }
</style>
<canvas id="frontCanvas" style="z-index:2;"></canvas>

  <div id="controls-container" style="z-index:3"></div>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
