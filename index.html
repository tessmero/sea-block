<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>tessmero/sea-block</title>
  <style>
    html, body { height: 100%; margin: 0; }
    body { overflow: hidden; }
    canvas { 
      
        position:absolute;
        left: 0px;
        top: 0px;
          background:transparent; 
      display: block; width: 100vw; height: 100vh; 

    }

    canvas:not(.splash) {

      image-rendering: optimizeSpeed;             /* Older versions of FF          */
      image-rendering: -moz-crisp-edges;          /* FF 6.0+                       */
      image-rendering: -webkit-optimize-contrast; /* Safari                        */
      image-rendering: -o-crisp-edges;            /* OS X & Windows Opera (12.02+) */
      image-rendering: pixelated;                 /* Awesome future-browsers       */
      -ms-interpolation-mode: nearest-neighbor;   /* IE     */
    }
    .function:nth-child(-n+2) .property-name::before {
  content: '';
  display: inline-block;
  vertical-align: middle;
  width: 16px;
  height: 16px;
  margin-right: 6px;
  background: url('https://cdn.jsdelivr.net/npm/simple-icons@v11/icons/github.svg') no-repeat center center;
  background-size: contain;
  filter: invert(1); /* Makes the icon white */
}
    #controls-container {
      width: 0px;
      height: 0px;
      border: 1px solid black;
      position: absolute; /* Needed for absolute positioning of lil-gui if needed */
    }

    @font-face {
      font-family: 'Micro5';
      src: url('./fonts/ttf/Micro5-Regular.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }
  </style>

  
</head>
<body>
  

<canvas id="backCanvas" class="splash"></canvas>
<style>
  #backCanvas {
    z-index:1;
  }
</style>
<canvas id="frontCanvas" style="z-index:2;"></canvas>

  <div id="controls-container" style="z-index:3"></div>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
